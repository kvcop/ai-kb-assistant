[kb]
repo_name = "kb-template"

[jira]
# Jira base URL and auth are read from environment:
# - `JIRA_URL`
# - `JIRA_TOKEN`
# - `JIRA_USERNAME` (optional; if set, Basic auth is used; otherwise Bearer token)
api_version = 2
max_results = 200

# Default query for "my assigned tasks" (helper).
jql = """
assignee = currentUser()
AND statusCategory != Done
ORDER BY priority DESC, updated DESC
"""

# Minimal set for daily planning/briefing.
fields = [
  "summary",
  "status",
  "priority",
  "assignee",
  "created",
  "updated",
  "duedate",
  "labels",
  "issuetype",
]
